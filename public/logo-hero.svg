<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 180" aria-label="CDMC - Apprendre la musique autrement">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9d7a5a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b89d7f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f06d4a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#f06d4a;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f06d4a;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Forme principale : onde sonore stylisée -->
  <g transform="translate(250, 90)">
    <!-- Grande onde principale -->
    <path d="M -80 0 Q -60 -40, -40 0 Q -20 40, 0 0 Q 20 -40, 40 0 Q 60 40, 80 0" 
          fill="none" 
          stroke="url(#heroGrad)" 
          stroke-width="4" 
          stroke-linecap="round"
          opacity="0.9"/>
    
    <!-- Onde secondaire (plus petite) -->
    <path d="M -60 0 Q -45 -25, -30 0 Q -15 25, 0 0 Q 15 -25, 30 0 Q 45 25, 60 0" 
          fill="none" 
          stroke="url(#heroGrad)" 
          stroke-width="3" 
          stroke-linecap="round"
          opacity="0.6"/>
    
    <!-- Point central avec effet de lueur -->
    <circle cx="0" cy="0" r="8" fill="url(#glow)"/>
    <circle cx="0" cy="0" r="5" fill="url(#heroGrad)"/>
    
    <!-- Petites notes autour -->
    <g transform="translate(-50, -30)" opacity="0.5">
      <circle cx="0" cy="0" r="2" fill="#f06d4a"/>
      <path d="M 0 0 L 0 8 Q 1.5 6, 3 8" fill="none" stroke="#f06d4a" stroke-width="1.5"/>
    </g>
    <g transform="translate(50, 30)" opacity="0.5">
      <circle cx="0" cy="0" r="2" fill="#9d7a5a"/>
      <path d="M 0 0 L 0 8 Q 1.5 6, 3 8" fill="none" stroke="#9d7a5a" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Texte CDMC -->
  <text x="250" y="120" 
        font-family="Inter, sans-serif" 
        font-size="72" 
        font-weight="700" 
        fill="url(#heroGrad)"
        text-anchor="middle"
        letter-spacing="-2">
    CDMC
  </text>
  
  <!-- Sous-titre avec séparateurs stylisés -->
  <g transform="translate(250, 150)">
    <circle cx="-60" cy="0" r="2" fill="#9d7a5a" opacity="0.6"/>
    <text x="0" y="5" 
          font-family="Inter, sans-serif" 
          font-size="16" 
          font-weight="500" 
          fill="#9d7a5a"
          text-anchor="middle"
          opacity="0.8"
          letter-spacing="2">
      COMPRENDRE • RESSENTIR • CRÉER
    </text>
    <circle cx="60" cy="0" r="2" fill="#9d7a5a" opacity="0.6"/>
  </g>
</svg>
